# Font Settings
font:
  normal:
    family: Source Code Pro   #alacritty显示的字体样式
  bold:
    family: Source Code Pro
  italic:
    family: Source Code Pro
  size: 14                     #字体大小

# Opacity Setting
background_opacity: 0.60       #窗口透明度
